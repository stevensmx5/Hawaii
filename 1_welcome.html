            //获取用户手指按下坐标
            $(".wel_box").on("vmousedown", function (event) {

            });
            //获取用户手指离开屏幕坐标，计算向上滑动90像素以上距离时切换页面
            $(".wel_box").on("vmouseup", function (event) {
                var new_y = event.pageY,
                    move_y = mouse_y - new_y;
                if (move_y >= 10) {
                    $('body,html').animate({ scrollTop: 0 }, 0);
                    $('.wel_box').animate({ height: '0px' }, 500);
                    $('.u-arrow').css('display', 'none');
                    $('.wel_2_box').css('height', 'auto');
                }
            });
